        const verifyBtn = document.getElementById('verify-btn');
        const feedback = document.getElementById('feedback');
        const correctAnswer = document.getElementById('correct-answer');
        const translation = document.getElementById('translation');
        const frenchPhrase = document.getElementById('french-phrase');
        const prevBtn = document.getElementById('prev-btn');
        const nextBtn = document.getElementById('next-btn');
        const progressBar = document.getElementById('progress-bar');
        const resultsPage = document.getElementById('results-page');
        const resultsTitle = document.getElementById('results-title');
        const resultsMessage = document.getElementById('results-message');
        const resultsMascot = document.getElementById('results-mascot');
        const playBtn = document.getElementById('play-btn');
        const repeatBtn = document.getElementById('repeat-btn');
        const speedSelect = document.getElementById('speed-select');
        const buttonAudio = document.getElementById('button-audio');
        const winAudio = document.getElementById('win-audio');
        const errorAudio = document.getElementById('error-audio');
        const positiveAudio = document.getElementById('positive-audio');
        const negativeAudio = document.getElementById('negative-audio');
        const restartButton = document.getElementById('restart-button');
        // Função para pular a introdução
        function skipIntro() {
            introPage.classList.add('fade-out');
            setTimeout(() => {
                introPage.style.display = 'none';
                homePage.style.display = 'flex';
                homePage.classList.add('fade-in');
            }, 1000);
        }
        // Inicialização
        document.addEventListener('DOMContentLoaded', () => {
            // Carrega progresso salvo
            try {
                const savedProgress = JSON.parse(localStorage.getItem('quizProgress'));
                if (savedProgress) {
                    currentQuestion = savedProgress.currentQuestion || 0;
                    score = savedProgress.score || 0;
                    answeredQuestions = savedProgress.answeredQuestions || new Array(quizData.length).fill(false);
                    wrongAnswers = savedProgress.wrongAnswers || [];
                    userAnswers = savedProgress.userAnswers || [];
                }
            } catch (e) {
                console.error('Erro ao carregar progresso do localStorage:', e);
                localStorage.removeItem('quizProgress');
            }
            // Tratamento de erro no vídeo e áudio da introdução
            introVideo.addEventListener('error', () => {
                console.error('Erro ao carregar VIDEOINTRO.mp4');
                skipIntroBtn.style.display = 'block';
            });
            introAudio.addEventListener('error', () => {
                console.error('Erro ao carregar SOMINTRO.mp3');
                skipIntroBtn.style.display = 'block';
            });
            introVideo.addEventListener('ended', skipIntro);
            skipIntroBtn.addEventListener('click', skipIntro);
            startButton.addEventListener('click', startQuiz);
            verifyBtn.addEventListener('click', verifyAnswer);
            prevBtn.addEventListener('click', prevQuestion);
            nextBtn.addEventListener('click', nextQuestion);
            playBtn.addEventListener('click', playAudio);
            repeatBtn.addEventListener('click', playAudio);
            speedSelect.addEventListener('change', changeSpeed);
            restartButton.addEventListener('click', restartQuiz);
            // Embaralha as questões
            shuffleArray(quizData);
            // Timeout para pular introdução em caso de falha
            setTimeout(() => {
                if (introPage.style.display !== 'none') {
                    console.warn('Timeout atingido, pulando introdução');
                    skipIntro();
                }
            }, 10000);
        });
        // Inicia o quiz
        function startQuiz() {
            currentQuestion = 0;
            score = 0;
            answeredQuestions = new Array(quizData.length).fill(false);
            wrongAnswers = [];
            userAnswers = [];
            localStorage.removeItem('quizProgress');
            homePage.style.display = 'none';
            quizPage.style.display = 'flex';
            quizPage.classList.add('fade-in');
            loadQuestion();
            setTimeout(playAudio, 500);
        }
        // Reinicia o quiz
        function restartQuiz() {
            currentQuestion = 0;
            score = 0;
            answeredQuestions = new Array(quizData.length).fill(false);
            wrongAnswers = [];
            userAnswers = [];
            localStorage.removeItem('quizProgress');
            resultsPage.style.display = 'none';
            quizPage.style.display = 'flex';
            quizPage.classList.add('fade-in');
            shuffleArray(quizData);
            loadQuestion();
            setTimeout(playAudio, 500);
        }
        // Carrega a questão atual
        function loadQuestion() {
            if (answeredQuestions.every(answered => answered) && wrongAnswers.length === 0) {
                showResults();
                return;
            }
            if (currentQuestion >= quizData.length) {
                // Adiciona questões erradas para repetição
                quizData.push(...wrongAnswers.map(index => quizData[index]));
                wrongAnswers = [];
                currentQuestion = 0;
                answeredQuestions = new Array(quizData.length).fill(false);
            }
            const question = quizData[currentQuestion];
            answerInput.value = '';
            answerInput.disabled = false;
            answerInput.focus();
            correctAnswer.textContent = '';
            translation.innerHTML = '';
            feedback.textContent = '';
            feedback.className = 'feedback';
            frenchPhrase.textContent = question.french;
            isAnswerSelected = false;
            prevBtn.disabled = currentQuestion === 0;
            nextBtn.textContent = answeredQuestions.every(answered => answered) && wrongAnswers.length === 0 ? "VER RESULTADO" : "AVANÇAR";
            if (answeredQuestions[currentQuestion]) {
                showCorrectAnswer();
            }
            answerInput.classList.add('slide-in');
            updateProgressBar();
        }
        // Verifica a resposta do usuário
        function verifyAnswer() {
            if (isAnswerSelected) return;
            buttonAudio.play().catch(err => console.error('Erro ao reproduzir BUTTON.mp3:', err));
            const question = quizData[currentQuestion];
            const userAnswer = answerInput.value.trim().toLowerCase();
            // Verifica se a resposta está entre as possíveis traduções
            const isCorrect = question.possibleTranslations.some(translation => translation.toLowerCase() === userAnswer);
            userAnswers[currentQuestion] = { selected: userAnswer, isCorrect };
            if (isCorrect) {
                score++;
                feedback.textContent = 'CORRETO';
                feedback.className = 'feedback correct';
                winAudio.play().catch(err => console.error('Erro ao reproduzir WIN.wav:', err));
                const wrongIndex = wrongAnswers.indexOf(currentQuestion);
                if (wrongIndex !== -1) wrongAnswers.splice(wrongIndex, 1);
            } else {
                feedback.textContent = 'INCORRETO';
                feedback.className = 'feedback incorrect';
                errorAudio.play().catch(err => console.error('Erro ao reproduzir ERROR.wav:', err));
                if (!wrongAnswers.includes(currentQuestion)) wrongAnswers.push(currentQuestion);
            }
            // Exibe a primeira tradução como referência
            correctAnswer.textContent = question.correctAnswer;
            translation.innerHTML = `<span class="core">${question.correctAnswer}</span>`;
            answeredQuestions[currentQuestion] = true;
            isAnswerSelected = true;
            answerInput.disabled = true;
            saveProgress();
        }
        // Exibe a resposta correta para questões já respondidas
        function showCorrectAnswer() {
            const question = quizData[currentQuestion];
            const userAnswer = userAnswers[currentQuestion];
            correctAnswer.textContent = question.correctAnswer;
            translation.innerHTML = `<span class="core">${question.correctAnswer}</span>`;
            frenchPhrase.textContent = question.french;
            if (userAnswer && !userAnswer.isCorrect) {
                feedback.textContent = 'INCORRETO';
                feedback.className = 'feedback incorrect';
            } else if (userAnswer && userAnswer.isCorrect) {
                feedback.textContent = 'CORRETO';
                feedback.className = 'feedback correct';
            }
            answerInput.disabled = true;
        }
        // Avança para a próxima questão
        function nextQuestion() {
            if (!isAnswerSelected) return;
            buttonAudio.play().catch(err => console.error('Erro ao reproduzir BUTTON.mp3:', err));
            currentQuestion++;
            loadQuestion();
            playAudio();
        }
        // Volta para a questão anterior
        function prevQuestion() {
            if (currentQuestion > 0) {
                buttonAudio.play().catch(err => console.error('Erro ao reproduzir BUTTON.mp3:', err));
                currentQuestion--;
                loadQuestion();
                playAudio();
            }
        }
        // Reproduz o áudio da questão
        function playAudio() {
            if (currentAudio) {
                currentAudio.pause();
                currentAudio.currentTime = 0;
            }
            const question = quizData[currentQuestion];
            currentAudio = new Audio(question.audio);
            currentAudio.playbackRate = parseFloat(speedSelect.value);
            currentAudio.play().catch(err => {
                console.error(`Erro ao reproduzir ${question.audio}:`, err);
            });
            playBtn.classList.add('audio-playing');
            playBtn.innerHTML = '⏸';
            currentAudio.addEventListener('ended', () => {
                playBtn.classList.remove('audio-playing');
                playBtn.innerHTML = '▶';
            });
        }
        // Altera a velocidade do áudio
        function changeSpeed() {
            if (currentAudio) {
                currentAudio.playbackRate = parseFloat(speedSelect.value);
            }
        }
        // Atualiza a barra de progresso
        function updateProgressBar() {
            const totalQuestions = quizData.length + wrongAnswers.length;
            const answeredCount = answeredQuestions.filter(answered => answered).length;
            progressBar.style.width = `${(answeredCount / totalQuestions) * 100}%`;
        }
        // Exibe a página de resultados
        function showResults() {
            quizPage.style.display = 'none';
            resultsPage.style.display = 'flex';
            resultsPage.classList.add('fade-in');
            const totalQuestions = quizData.length;
            const percentage = Math.round((score / totalQuestions) * 100);
            if (percentage >= 95) {
                resultsTitle.textContent = "EXCELENTE";
                resultsMessage.innerHTML = `Parabéns pelo seu desempenho excepcional! Você alcançou um resultado EXCELENTE, acertando ${score} de ${totalQuestions} palavras no quiz de escrita em francês! Isso demonstra um domínio impressionante das expressões e da ortografia francesa. Continue assim, pois seu esforço e dedicação são inspiradores! Este resultado reflete não apenas sua habilidade linguística, mas também sua atenção aos detalhes e compromisso em aprender. Que tal continuar explorando o idioma com o mesmo entusiasmo? A prática constante vai te levar ainda mais longe.`;
                resultsMascot.src = "MASCOTEFELIZ.png";
                positiveAudio.play().catch(err => console.error('Erro ao reproduzir POSITIVO.mp3:', err));
            } else if (percentage >= 75) {
                resultsTitle.textContent = "PARABÉNS";
                resultsMessage.innerHTML = `Parabéns pelo seu desempenho! Você obteve um BOM resultado, acertando ${score} de ${totalQuestions} palavras no quiz de escrita em francês! Isso mostra que você está no caminho certo, com uma sólida compreensão do idioma. Sua dedicação está valendo a pena, e cada palavra certa é um passo rumo à fluência. Continue assim, brilhando no aprendizado do francês!`;
                resultsMascot.src = "MASCOTEALEGRE.png";
                positiveAudio.play().catch(err => console.error('Erro ao reproduzir POSITIVO.mp3:', err));
            } else if (percentage >= 60) {
                resultsTitle.textContent = "QUASE LÁ";
                resultsMessage.innerHTML = `Você alcançou o nível SUFICIENTE, acertando ${score} de ${totalQuestions} palavras no quiz de escrita em francês! Isso indica um progresso notável, com uma boa base no idioma. Sua dedicação está clara, e você está muito próximo de resultados ainda melhores. Cada palavra escrita é um avanço no aprendizado do francês. Continue se empenhando, e logo verá seu desempenho crescer! Siga firme na jornada para dominar o idioma!`;
                resultsMascot.src = "MASCOTEDUVIDA.png";
                negativeAudio.play().catch(err => console.error('Erro ao reproduzir NEGATIVO.mp3:', err));
            } else {
                resultsTitle.textContent = "NÃO FOI DESSA VEZ";
                resultsMessage.innerHTML = `Você obteve o nível INSUFICIENTE, acertando ${score} de ${totalQuestions} palavras no quiz de escrita em francês. Não desanime! Cada tentativa é uma oportunidade de aprendizado, e você já deu o primeiro passo ao participar. O francês pode ser desafiador, mas com prática, você vai melhorar. Reforce as palavras e continue se dedicando. Sua persistência vai te levar mais longe na jornada do idioma!`;
                resultsMascot.src = "MASCOTEDUVIDA.png";
                negativeAudio.play().catch(err => console.error('Erro ao reproduzir NEGATIVO.mp3:', err));
            }
            localStorage.removeItem('quizProgress');
        }
        // Salva o progresso no localStorage
        function saveProgress() {
            try {
                localStorage.setItem('quizProgress', JSON.stringify({
                    currentQuestion,
                    score,
                    answeredQuestions,
                    wrongAnswers,
                    userAnswers
                }));
            } catch (e) {
                console.error('Erro ao salvar progresso no localStorage:', e);
            }
        }
        // Embaralha o array de questões
        function shuffleArray(array) {
            for (let i = array.length - 1; i > 0; i--) {
                const j = Math.floor(Math.random() * (i + 1));
                [array[i], array[j]] = [array[j], array[i]];
            }
            return array;
        }
        // Suporte a gestos para dispositivos móveis
        let touchStartX = 0;
        let touchEndX = 0;
        document.addEventListener('touchstart', e => {
            touchStartX = e.changedTouches[0].screenX;
        });
        document.addEventListener('touchend', e => {
            touchEndX = e.changedTouches[0].screenX;
            if (touchEndX < touchStartX - 50 && isAnswerSelected) {
                nextQuestion();
            } else if (touchEndX > touchStartX + 50 && currentQuestion > 0) {
                prevQuestion();
            }
        });
    </script>
</body>
</html>
