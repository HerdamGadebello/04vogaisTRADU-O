            correctAnswer.textContent = question.correctAnswer;

            isAnswerSelected = true;

            saveProgress();
        }
        // Exibe a resposta correta para questÃµes jÃ¡ respondidas
        function showCorrectAnswer() {
            const question = quizData[currentQuestion];
            const userAnswer = userAnswers[currentQuestion];
            correctAnswer.textContent = question.correctAnswer;
            translation.innerHTML = `<span class="core">${question.correctAnswer}</span>`;
            frenchPhrase.textContent = question.french;
            if (userAnswer && !userAnswer.isCorrect) {

                feedback.className = 'feedback incorrect';
            } else if (userAnswer && userAnswer.isCorrect) {
                feedback.textContent = 'CORRETO';
                feedback.className = 'feedback correct';
            }
            answerInput.disabled = true;
        }
        // AvanÃ§a para a prÃ³xima questÃ£o
        function nextQuestion() {
            if (!isAnswerSelected) return;
            buttonAudio.play().catch(err => console.error('Erro ao reproduzir BUTTON.mp3:', err));
            currentQuestion++;
            loadQuestion();
            playAudio();
        }
        // Volta para a questÃ£o anterior
        function prevQuestion() {
            if (currentQuestion > 0) {

                currentQuestion--;
                loadQuestion();
                playAudio();
            }
        }
        // Reproduz o Ã¡udio da questÃ£o
        function playAudio() {
            if (currentAudio) {
                currentAudio.pause();
                currentAudio.currentTime = 0;
            }
            const question = quizData[currentQuestion];
            currentAudio = new Audio(question.audio);
            currentAudio.playbackRate = parseFloat(speedSelect.value);
            currentAudio.play().catch(err => {
                console.error(`Erro ao reproduzir ${question.audio}:`, err);
            });
            playBtn.classList.add('audio-playing');
            playBtn.innerHTML = 'â¸';
            currentAudio.addEventListener('ended', () => {
                playBtn.classList.remove('audio-playing');
                playBtn.innerHTML = 'â¶';
            });
        }
        // Altera a velocidade do Ã¡udio
        function changeSpeed() {
            if (currentAudio) {
                currentAudio.playbackRate = parseFloat(speedSelect.value);
            }
        }
        // Atualiza a barra de progresso
        function updateProgressBar() {
            const totalQuestions = quizData.length + wrongAnswers.length;
            const answeredCount = answeredQuestions.filter(answered => answered).length;
            progressBar.style.width = `${(answeredCount / totalQuestions) * 100}%`;
        }

                resultsMascot.src = "MASCOTEFELIZ.png";

            } else if (percentage >= 75) {

                resultsMascot.src = "MASCOTEALEGRE.png";
                positiveAudio.play().catch(err => console.error('Erro ao reproduzir POSITIVO.mp3:', err));
            } else if (percentage >= 60) {
                resultsTitle.textContent = "QUASE LÃ";
                resultsMessage.innerHTML = `VocÃª alcanÃ§ou o nÃ­vel SUFICIENTE, acertando ${score} de ${totalQuestions} palavras no quiz de escrita em francÃªs! Isso indica um progresso notÃ¡vel, com uma boa base no idioma. Sua dedicaÃ§Ã£o estÃ¡ clara, e vocÃª estÃ¡ muito prÃ³ximo de resultados ainda melhores. Cada palavra escrita Ã© um avanÃ§o no aprendizado do francÃªs. Continue se empenhando, e logo verÃ¡ seu desempenho crescer! Siga firme na jornada para dominar o idioma!`;
                resultsMascot.src = "MASCOTEDUVIDA.png";
                negativeAudio.play().catch(err => console.error('Erro ao reproduzir NEGATIVO.mp3:', err));
            } else {
                resultsTitle.textContent = "NÃO FOI DESSA VEZ";
                resultsMessage.innerHTML = `VocÃª obteve o nÃ­vel INSUFICIENTE, acertando ${score} de ${totalQuestions} palavras no quiz de escrita em francÃªs. NÃ£o desanime! Cada tentativa Ã© uma oportunidade de aprendizado, e vocÃª jÃ¡ deu o primeiro passo ao participar. O francÃªs pode ser desafiador, mas com prÃ¡tica, vocÃª vai melhorar. Reforce as palavras e continue se dedicando. Sua persistÃªncia vai te levar mais longe na jornada do idioma!`;
                resultsMascot.src = "MASCOTEDUVIDA.png";

            }
            localStorage.removeItem('quizProgress');
        }
        // Salva o progresso no localStorage
        function saveProgress() {
            try {
                localStorage.setItem('quizProgress', JSON.stringify({
                    currentQuestion,
                    score,
                    answeredQuestions,
                    wrongAnswers,
                    userAnswers
                }));
            } catch (e) {
                console.error('Erro ao salvar progresso no localStorage:', e);
            }
        }
        // Embaralha o array de questÃµes
        function shuffleArray(array) {
            for (let i = array.length - 1; i > 0; i--) {
                const j = Math.floor(Math.random() * (i + 1));
                [array[i], array[j]] = [array[j], array[i]];
            }
            return array;
        }
        // Suporte a gestos para dispositivos mÃ³veis
        let touchStartX = 0;
        let touchEndX = 0;
        document.addEventListener('touchstart', e => {
            touchStartX = e.changedTouches[0].screenX;
        });
        document.addEventListener('touchend', e => {
            touchEndX = e.changedTouches[0].screenX;
            if (touchEndX < touchStartX - 50 && isAnswerSelected) {
