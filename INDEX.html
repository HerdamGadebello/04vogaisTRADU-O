<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Quiz de Francês</title>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;700&family=Rockwell&family=Franklin+Gothic+Demi&family=Franklin+Gothic+Heavy&display=swap" rel="stylesheet">
    <style>
        @font-face {
            font-family: 'Cooper Black';
            src: url('CooperBlack.woff2') format('woff2'),
                 url('CooperBlack.ttf') format('truetype');
            font-weight: normal;
            font-style: normal;
        }
        @font-face {
            font-family: 'Bogart';
            src: url('Bogart.woff2') format('woff2'),
                 url('Bogart.ttf') format('truetype');
            font-weight: normal;
            font-style: normal;
        }
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Poppins', sans-serif;
        }
        body {
            overflow-x: hidden;
            transition: background-color 0.5s ease;
            background-color: #F1E1AC;
        }
        #intro-page {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-image: url('fundo.jpg');
            background-size: cover;
            background-position: center;
            display: flex;
            justify-content: center;
            align-items: center;
            z-index: 1000;
        }
        #intro-video {
            max-width: 70%;
            max-height: 70%;
            box-shadow: 0 0 20px rgba(0, 0, 0, 0.5);
            opacity: 1;
            transition: opacity 1s ease;
        }
        #intro-page.fade-out {
            opacity: 0;
        }
        #home-page {
            display: none;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background-color: #F1E1AC;
            padding: 20px;
        }
        #mascot-neutral {
            width: 200px;
            margin-bottom: 30px;
        }
        #start-button {
            background-color: #002F6C;
            color: white;
            border: none;
            padding: 15px 40px;
            font-family: 'Franklin Gothic Demi', sans-serif;
            font-size: 1.5rem;
            border-radius: 50px;
            cursor: pointer;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
            transition: transform 0.2s, box-shadow 0.2s;
        }
        #start-button:hover {
            transform: translateY(-3px);
            box-shadow: 0 6px 12px rgba(0, 0, 0, 0.3);
        }
        #quiz-page {
            display: none;
            flex-direction: column;
            align-items: center;
            min-height: 100vh;
            padding: 20px;
            background-color: #F4F1EC;
            position: relative;
        }
        #logo {
            position: absolute;
            top: 20px;
            left: 20px;
            height: 50px;
        }
        .quiz-container {
            background-color: #002F6C;
            border-radius: 20px;
            padding: 30px;
            width: 90%;
            max-width: 800px;
            margin: 80px auto 30px;
            position: relative;
            box-shadow: 0 10px 25px rgba(0, 0, 0, 0.2);
        }
        .question-header {
            background-color: #C8102E;
            color: white;
            padding: 15px 30px;
            border-radius: 50px;
            text-align: center;
            margin-top: -40px;
            margin-bottom: 20px;
            font-family: 'Rockwell', serif;
            font-size: 1.1rem;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
            white-space: pre-wrap;
        }
        #mascot-small {
            position: absolute;
            left: -30px;
            bottom: -30px;
            height: 100px;
            z-index: 10;
        }
        .audio-controls {
            display: flex;
            justify-content: center;
            align-items: center;
            margin: 20px 0;
            position: relative;
        }
        .audio-btn {
            background-color: #3B8C59;
            color: white;
            border: none;
            border-radius: 50%;
            width: 50px;
            height: 50px;
            font-size: 1.2rem;
            margin: 0 10px;
            cursor: pointer;
            display: flex;
            justify-content: center;
            align-items: center;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.2);
        }
        .audio-playing::after {
            content: '';
            position: absolute;
            top: 50%;
            right: -30px;
            transform: translateY(-50%);
            width: 20px;
            height: 20px;
            background: url('data:image/svg+xml;utf8,<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" fill="white"><path d="M3 9v6h4l5 5V4L7 9H3zm13.5 3A4.5 4.5 0 0014 7.97v8.05c1.48-.73 2.5-2.25 2.5-4.02zM14 3.23v2.06c2.89.86 5 3.54 5 6.71s-2.11 5.85-5 6.71v2.06c4.01-.91 7-4.49 7-8.77s-2.99-7.86-7-8.77z"/></svg>') no-repeat center;
            animation: pulse 1s infinite;
        }
        @keyframes pulse {
            0% { transform: translateY(-50%) scale(1); }
            50% { transform: translateY(-50%) scale(1.2); }
            100% { transform: translateY(-50%) scale(1); }
        }
        .speed-control {
            margin-left: 20px;
            display: flex;
            align-items: center;
        }
        .speed-control label {
            margin-right: 10px;
            color: white;
        }
        .speed-control select {
            padding: 5px;
            border-radius: 5px;
            border: none;
        }
        .input-container {
            display: flex;
            flex-direction: column;
            align-items: center;
            margin: 20px 0;
        }
        #answer-input {
            width: 80%;
            padding: 10px;
            font-size: 1rem;
            border-radius: 10px;
            border: 2px solid #F4F1EC;
            outline: none;
            transition: border-color 0.3s;
            font-family: 'Poppins', sans-serif;
        }
        #answer-input:focus {
            border-color: #10C894;
        }
        .keyboard {
            display: none;
            grid-template-columns: repeat(10, 1fr);
            gap: 5px;
            margin-top: 10px;
            width: 80%;
            max-width: 600px;
        }
        .keyboard button {
            background-color: #C6B9DD;
            border: none;
            border-radius: 5px;
            padding: 10px;
            font-size: 1rem;
            cursor: pointer;
            transition: background-color 0.2s;
        }
        .keyboard button:hover {
            background-color: #A7007B;
            color: white;
        }
        .verify-btn {
            background-color: #3B8C59;
            color: white;
            border: none;
            padding: 10px 30px;
            font-size: 1rem;
            border-radius: 50px;
            cursor: pointer;
            margin: 20px 0;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.2);
            transition: transform 0.2s, box-shadow 0.2s;
        }
        .verify-btn:hover {
            transform: translateY(-3px);
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.3);
        }
        .feedback-container {
            text-align: center;
            margin: 20px 0;
        }
        .feedback {
            font-family: 'Cooper Black', 'Franklin Gothic Heavy', sans-serif;
            font-size: 1.5rem;
            min-height: 40px;
        }
        .correct {
            color: #3B8C59;
        }
        .incorrect {
            color: #C8102E;
        }
        .correct-answer {
            background-color: #F4F1EC;
            border-radius: 10px;
            padding: 10px;
            font-family: 'Poppins', sans-serif;
            font-size: 1.2rem;
            font-weight: bold;
            margin: 10px 0;
            color: black;
        }
        .translation {
            font-family: 'Bogart', 'Franklin Gothic Heavy', sans-serif;
            font-size: 1rem;
            font-weight: bold;
            color: #007BA7;
            margin: 10px 0;
        }
        .translation .core {
            font-weight: bold;
        }
        .translation .appendix {
            font-size: 0.9rem;
            font-weight: normal;
            display: block;
        }
        .navigation-btns {
            display: flex;
            justify-content: center;
            gap: 20px;
            margin-top: 20px;
        }
        .nav-btn {
            padding: 10px 30px;
            border: none;
            border-radius: 50px;
            font-size: 1rem;
            cursor: pointer;
            transition: all 0.2s;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.2);
        }
        #prev-btn {
            background-color: #F5C84C;
        }
        #next-btn {
            background-color: #3B8C59;
            color: white;
        }
        .progress-container {
            width: 90%;
            max-width: 800px;
            height: 10px;
            background-color: #F4F1EC;
            border-radius: 5px;
            margin: 20px auto;
            overflow: hidden;
        }
        .progress-bar {
            height: 100%;
            background-color: #10C894;
            width: 0%;
            transition: width 0.5s ease;
        }
        #results-page {
            display: none;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            min-height: 100vh;
            padding: 20px;
            background-color: #F4F1EC;
        }
        .results-container {
            background-color: #002F6C;
            border-radius: 20px;
            padding: 40px;
            width: 90%;
            max-width: 600px;
            text-align: center;
            position: relative;
            box-shadow: 0 10px 25px rgba(0, 0, 0, 0.2);
        }
        .results-header {
            background-color: #C8102E;
            color: white;
            padding: 15px;
            border-radius: 10px;
            margin-bottom: 20px;
            font-family: 'Franklin Gothic Demi', sans-serif;
            font-size: 2rem;
        }
        .results-message {
            color: white;
            margin-bottom: 30px;
            font-size: 1.1rem;
            line-height: 1.6;
            font-family: 'Poppins', sans-serif;
        }
        .results-mascot {
            width: 200px;
            margin-top: 20px;
        }
        #restart-button {
            background-color: #002F6C;
            color: white;
            border: none;
            padding: 15px 40px;
            font-family: 'Franklin Gothic Demi', sans-serif;
            font-size: 1.5rem;
            border-radius: 50px;
            cursor: pointer;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
            transition: transform 0.2s, box-shadow 0.2s;
            margin-top: 20px;
        }
        #restart-button:hover {
            transform: translateY(-3px);
            box-shadow: 0 6px 12px rgba(0, 0, 0, 0.3);
        }
        @keyframes fadeIn {
            from { opacity: 0; }
            to { opacity: 1; }
        }
        @keyframes slideIn {
            from { transform: translateY(20px); opacity: 0; }
            to { transform: translateY(0); opacity: 1; }
        }
        .fade-in {
            animation: fadeIn 0.5s ease forwards;
        }
        .slide-in {
            animation: slideIn 0.5s ease forwards;
        }
        @media (max-width: 768px) {
            .quiz-container {
                padding: 20px;
                margin-top: 60px;
            }
            #mascot-small {
                height: 80px;
                left: -20px;
                bottom: -20px;
            }
            #answer-input {
                width: 90%;
            }
            .keyboard {
                grid-template-columns: repeat(8, 1fr);
            }
        }
    </style>
</head>
<body>
    <!-- Página de Introdução -->
    <div id="intro-page">
        <video id="intro-video" autoplay muted playsinline>
            <source src="VIDEOINTRO.mp4" type="video/mp4">
        </video>
        <audio id="intro-audio" autoplay>
            <source src="SOMINTRO.mp3" type="audio/mp3">
        </audio>
    </div>
    <!-- Página Inicial do Quiz -->
    <div id="home-page">
        <img id="mascot-neutral" src="MASCOTENEUTRO.png" alt="Mascote">
        <button id="start-button">INICIAR EXERCÍCIO</button>
    </div>
    <!-- Página do Quiz -->
    <div id="quiz-page">
        <img id="logo" src="LOGODAMIAO.png" alt="Logo">
        <div class="progress-container">
            <div class="progress-bar" id="progress-bar"></div>
        </div>
        <div class="quiz-container">
            <div class="question-header">
                Escreva corretamente a palavra\nque foi falada
            </div>
            <img id="mascot-small" src="MASCOTENINHO.png" alt="Mascote Pequeno">
            <div class="audio-controls">
                <button class="audio-btn" id="play-btn">▶</button>
                <button class="audio-btn" id="repeat-btn">↻</button>
                <div class="speed-control">
                    <label for="speed-select">Velocidade:</label>
                    <select id="speed-select">
                        <option value="0.5">0.5x</option>
                        <option value="0.75">0.75x</option>
                        <option value="1" selected>1x</option>
                        <option value="1.25">1.25x</option>
                        <option value="1.5">1.5x</option>
                    </select>
                </div>
            </div>
            <div class="input-container">
                <input type="text" id="answer-input" placeholder="Digite a palavra..." class="slide-in">
                <div class="keyboard" id="keyboard"></div>
            </div>
            <button class="verify-btn" id="verify-btn">VERIFICAR</button>
            <div class="feedback-container">
                <div class="correct-answer" id="correct-answer"></div>
                <div class="translation" id="translation"></div>
                <div class="feedback" id="feedback"></div>
            </div>
            <div class="navigation-btns">
                <button class="nav-btn" id="prev-btn">VOLTAR</button>
                <button class="nav-btn" id="next-btn">AVANÇAR</button>
            </div>
        </div>
    </div>
    <!-- Página de Resultados -->
    <div id="results-page">
        <div class="results-container">
            <div class="results-header" id="results-title"></div>
            <div class="results-message" id="results-message"></div>
            <img class="results-mascot" id="results-mascot" src="" alt="Mascote">
            <button id="restart-button">REFAZER TESTE</button>
        </div>
    </div>
    <audio id="button-audio" src="BUTTON.mp3"></audio>
    <audio id="win-audio" src="WIN.wav"></audio>
    <audio id="error-audio" src="ERROR.wav"></audio>
    <audio id="positive-audio" src="POSITIVO.mp3"></audio>
    <audio id="negative-audio" src="NEGATIVO.mp3"></audio>
    <script>
        const quizData = [
            { french: "Le sac est grand.", audio: "Le sac est grand..mp3", correctAnswer: "Le sac est grand.", translation: "A bolsa é grande." },
            { french: "La tâche est difficile.", audio: "La tâche est difficile..mp3", correctAnswer: "La tâche est difficile.", translation: "A tarefa é difícil." },
            { french: "La leçon est intéressante.", audio: "La leçon est intéressante..mp3", correctAnswer: "La leçon est intéressante.", translation: "A lição é interessante." },
            { french: "L'étudiant parle français.", audio: "L'étudiant parle français..mp3", correctAnswer: "L'étudiant parle français.", translation: "O estudante fala francês." },
            { french: "Il mange un autre fruit.", audio: "Il mange un autre fruit..mp3", correctAnswer: "Il mange un autre fruit.", translation: "Ele come uma outra fruta." },
            { french: "Ma mère est drôle.", audio: "Ma mère est drôle..mp3", correctAnswer: "Ma mère est drôle.", translation: "Minha mãe é engraçada." },
            { french: "La voiture de mon frère est petite.", audio: "La voiture de mon frère est petite..mp3", correctAnswer: "La voiture de mon frère est petite.", translation: "O carro do meu irmão é pequeno." },
            { french: "Le cahier est sur la table.", audio: "Le cahier est sur la table..mp3", correctAnswer: "Le cahier est sur la table.", translation: "O caderno está sobre a mesa." },
            { french: "La chaise est confortable.", audio: "La chaise est confortable..mp3", correctAnswer: "La chaise est confortable.", translation: "A cadeira é confortável." },
            { french: "Le stylo est bleu.", audio: "Le stylo est bleu..mp3", correctAnswer: "Le stylo est bleu.", translation: "A caneta é azul." },
            { french: "Il est aussi mauvais.", audio: "Il est aussi mauvais..mp3", correctAnswer: "Il est aussi mauvais.", translation: "Ele também é mau." },
            { french: "Les toilettes sont aussi grandes.", audio: "Les toilettes sont aussi grandes..mp3", correctAnswer: "Les toilettes sont aussi grandes.", translation: "O banheiro também é grande." },
            { french: "Le cadeau est pour toi.", audio: "Le cadeau est pour toi..mp3", correctAnswer: "Le cadeau est pour toi.", translation: "O presente é para você." },
            { french: "La lumière est bleue.", audio: "La lumière est bleue..mp3", correctAnswer: "La lumière est bleue.", translation: "A luz é azul." },
            { french: "La trousse est bonne.", audio: "La trousse est bonne..mp3", correctAnswer: "La trousse est bonne.", translation: "O estojo é bom." },
            { french: "Une autre question.", audio: "Une autre question..mp3", correctAnswer: "Une autre question.", translation: "Uma outra pergunta." },
            { french: "Le jeu est drôle.", audio: "Le jeu est drôle..mp3", correctAnswer: "Le jeu est drôle.", translation: "O jogo é divertido." },
            { french: "La soif est grande.", audio: "La soif est grande..mp3", correctAnswer: "La soif est grande.", translation: "A sede é grande." },
            { french: "La joie est importante.", audio: "La joie est importante..mp3", correctAnswer: "La joie est importante.", translation: "A alegria é importante." },
            { french: "Le bruit est fort.", audio: "Le bruit est fort..mp3", correctAnswer: "Le bruit est fort.", translation: "O barulho é forte." },
            { french: "Mon père mange tôt.", audio: "Mon père mange tôt..mp3", correctAnswer: "Mon père mange tôt.", translation: "Meu pai come cedo." },
            { french: "La belle fenêtre de ma maison.", audio: "La belle fenêtre de ma maison..mp3", correctAnswer: "La belle fenêtre de ma maison.", translation: "A bela janela da minha casa." },
            { french: "Une grande maison bleue.", audio: "Une grande maison bleue..mp3", correctAnswer: "Une grande maison bleue.", translation: "Uma grande casa azul." },
            { french: "Le livre est intéressant.", audio: "Le livre est intéressant..mp3", correctAnswer: "Le livre est intéressant.", translation: "O livro é interessante." },
            { french: "L'horloge est lente.", audio: "L'horloge est lente..mp3", correctAnswer: "L'horloge est lente.", translation: "O relógio é lento." },
            { french: "Un mauvais crayon.", audio: "Un mauvais crayon..mp3", correctAnswer: "Un mauvais crayon.", translation: "Um lápis ruim." }
        ];
        let currentQuestion = 0;
        let score = 0;
        let answeredQuestions = new Array(quizData.length).fill(false);
        let wrongAnswers = [];
        let userAnswers = [];
        let isAnswerSelected = false;
        let currentAudio = null;
        const introPage = document.getElementById('intro-page');
        const introVideo = document.getElementById('intro-video');
        const introAudio = document.getElementById('intro-audio');
        const homePage = document.getElementById('home-page');
        const startButton = document.getElementById('start-button');
        const quizPage = document.getElementById('quiz-page');
        const answerInput = document.getElementById('answer-input');
        const keyboard = document.getElementById('keyboard');
        const verifyBtn = document.getElementById('verify-btn');
        const feedback = document.getElementById('feedback');
        const correctAnswer = document.getElementById('correct-answer');
        const translation = document.getElementById('translation');
        const prevBtn = document.getElementById('prev-btn');
        const nextBtn = document.getElementById('next-btn');
        const progressBar = document.getElementById('progress-bar');
        const resultsPage = document.getElementById('results-page');
        const resultsTitle = document.getElementById('results-title');
        const resultsMessage = document.getElementById('results-message');
        const resultsMascot = document.getElementById('results-mascot');
        const playBtn = document.getElementById('play-btn');
        const repeatBtn = document.getElementById('repeat-btn');
        const speedSelect = document.getElementById('speed-select');
        const buttonAudio = document.getElementById('button-audio');
        const winAudio = document.getElementById('win-audio');
        const errorAudio = document.getElementById('error-audio');
        const positiveAudio = document.getElementById('positive-audio');
        const negativeAudio = document.getElementById('negative-audio');
        const restartButton = document.getElementById('restart-button');
        const frenchKeys = [
            'a', 'b', 'c', 'd', 'e', 'f', 'g', 'h', 'i', 'j',
            'k', 'l', 'm', 'n', 'o', 'p', 'q', 'r', 's', 't',
            'u', 'v', 'w', 'x', 'y', 'z', 'à', 'â', 'ç', 'é',
            'è', 'ê', 'ë', 'î', 'ï', 'ô', 'ù', 'û', ' ', '.',
            '\'', '-'
        ];
        function createKeyboard() {
            frenchKeys.forEach(key => {
                const button = document.createElement('button');
                button.textContent = key;
                button.addEventListener('click', () => {
                    answerInput.value += key;
                    answerInput.focus();
                });
                keyboard.appendChild(button);
            });
        }
        function skipIntro() {
            introPage.classList.add('fade-out');
            setTimeout(() => {
                introPage.style.display = 'none';
                homePage.style.display = 'flex';
            }, 1000);
        }
        document.addEventListener('DOMContentLoaded', () => {
            setTimeout(skipIntro, 5000);
            try {
                const savedProgress = JSON.parse(localStorage.getItem('quizProgress'));
                if (savedProgress) {
                    currentQuestion = savedProgress.currentQuestion || 0;
                    score = savedProgress.score || 0;
                    answeredQuestions = savedProgress.answeredQuestions || new Array(quizData.length).fill(false);
                    wrongAnswers = savedProgress.wrongAnswers || [];
                    userAnswers = savedProgress.userAnswers || [];
                }
            } catch {
                localStorage.removeItem('quizProgress');
            }
            introVideo.addEventListener('ended', skipIntro);
            startButton.addEventListener('click', startQuiz);
            verifyBtn.addEventListener('click', verifyAnswer);
            prevBtn.addEventListener('click', prevQuestion);
            nextBtn.addEventListener('click', nextQuestion);
            playBtn.addEventListener('click', playAudio);
            repeatBtn.addEventListener('click', playAudio);
            speedSelect.addEventListener('change', changeSpeed);
            restartButton.addEventListener('click', restartQuiz);
            answerInput.addEventListener('focus', () => {
                keyboard.style.display = 'grid';
            });
            answerInput.addEventListener('blur', () => {
                setTimeout(() => {
                    if (document.activeElement !== answerInput) {
                        keyboard.style.display = 'none';
                    }
                }, 100);
            });
            createKeyboard();
            shuffleArray(quizData);
        });
        function startQuiz() {
            currentQuestion = 0;
            score = 0;
            answeredQuestions = new Array(quizData.length).fill(false);
            wrongAnswers = [];
            userAnswers = [];
            localStorage.removeItem('quizProgress');
            homePage.style.display = 'none';
            quizPage.style.display = 'flex';
            loadQuestion();
            setTimeout(playAudio, 500);
        }
        function restartQuiz() {
            currentQuestion = 0;
            score = 0;
            answeredQuestions = new Array(quizData.length).fill(false);
            wrongAnswers = [];
            userAnswers = [];
            localStorage.removeItem('quizProgress');
            resultsPage.style.display = 'none';
            quizPage.style.display = 'flex';
            shuffleArray(quizData);
            loadQuestion();
            setTimeout(playAudio, 500);
        }
        function loadQuestion() {
            if (answeredQuestions.every(answered => answered) && wrongAnswers.length === 0) {
                showResults();
                return;
            }
            if (currentQuestion >= quizData.length) {
                quizData.push(...wrongAnswers.map(index => quizData[index]));
                wrongAnswers = [];
                currentQuestion = 0;
                answeredQuestions = new Array(quizData.length).fill(false);
            }
            const question = quizData[currentQuestion];
            answerInput.value = '';
            answerInput.focus();
            correctAnswer.textContent = '';
            translation.innerHTML = '';
            feedback.textContent = '';
            feedback.className = 'feedback';
            isAnswerSelected = false;
            prevBtn.disabled = currentQuestion === 0;
            nextBtn.textContent = answeredQuestions.every(answered => answered) && wrongAnswers.length === 0 ? "VER RESULTADO" : "AVANÇAR";
            if (answeredQuestions[currentQuestion]) {
                showCorrectAnswer();
            }
            updateProgressBar();
        }
        function verifyAnswer() {
            if (isAnswerSelected) return;
            buttonAudio.play().catch(err => console.log("Erro ao reproduzir áudio do botão:", err));
            const question = quizData[currentQuestion];
            const userAnswer = answerInput.value.trim().toLowerCase();
            const isCorrect = userAnswer === question.correctAnswer.toLowerCase();
            userAnswers[currentQuestion] = { selected: userAnswer, isCorrect };
            if (isCorrect) {
                score++;
                feedback.textContent = 'CORRETO';
                feedback.className = 'feedback correct';
                winAudio.play().catch(err => console.log("Erro ao reproduzir áudio de acerto:", err));
                const wrongIndex = wrongAnswers.indexOf(currentQuestion);
                if (wrongIndex !== -1) wrongAnswers.splice(wrongIndex, 1);
            } else {
                feedback.textContent = 'INCORRETO';
                feedback.className = 'feedback incorrect';
                errorAudio.play().catch(err => console.log("Erro ao reproduzir áudio de erro:", err));
                if (!wrongAnswers.includes(currentQuestion)) wrongAnswers.push(currentQuestion);
            }
            correctAnswer.textContent = question.correctAnswer;
            translation.innerHTML = `<span class="core">${question.translation}</span>`;
            answeredQuestions[currentQuestion] = true;
            isAnswerSelected = true;
            saveProgress();
        }
        function showCorrectAnswer() {
            const question = quizData[currentQuestion];
            const userAnswer = userAnswers[currentQuestion];
            correctAnswer.textContent = question.correctAnswer;
            translation.innerHTML = `<span class="core">${question.translation}</span>`;
            if (userAnswer && !userAnswer.isCorrect) {
                correctAnswer.classList.add('incorrect');
            } else if (userAnswer && userAnswer.isCorrect) {
                correctAnswer.classList.add('correct');
            }
            answerInput.disabled = true;
        }
        function nextQuestion() {
            if (!isAnswerSelected) return;
            buttonAudio.play().catch(err => console.log("Erro ao reproduzir áudio do botão:", err));
            currentQuestion++;
            loadQuestion();
            playAudio();
        }
        function prevQuestion() {
            if (currentQuestion > 0) {
                buttonAudio.play().catch(err => console.log("Erro ao reproduzir áudio do botão:", err));
                currentQuestion--;
                loadQuestion();
                playAudio();
            }
        }
        function playAudio() {
            if (currentAudio) {
                currentAudio.pause();
                currentAudio.currentTime = 0;
            }
            const question = quizData[currentQuestion];
            const speed = parseFloat(speedSelect.value);
            currentAudio = new Audio(question.audio);
            currentAudio.playbackRate = speed;
            currentAudio.play().catch(e => {
                console.log("Erro ao reproduzir áudio:", e);
            });
            playBtn.classList.add('audio-playing');
            playBtn.innerHTML = '⏸';
            currentAudio.addEventListener('ended', () => {
                playBtn.classList.remove('audio-playing');
                playBtn.innerHTML = '▶';
            });
        }
        function changeSpeed() {
            if (currentAudio) {
                currentAudio.playbackRate = parseFloat(speedSelect.value);
            }
        }
        function updateProgressBar() {
            const totalQuestions = quizData.length + wrongAnswers.length;
            const answeredCount = answeredQuestions.filter(answered => answered).length;
            progressBar.style.width = `${(answeredCount / totalQuestions) * 100}%`;
        }
        function showResults() {
            quizPage.style.display = 'none';
            resultsPage.style.display = 'flex';
            const totalQuestions = quizData.length;
            const percentage = Math.round((score / totalQuestions) * 100);
            if (percentage >= 95) {
                resultsTitle.textContent = "EXCELENTE";
                resultsMessage.innerHTML = `Parabéns pelo seu desempenho excepcional! Você alcançou um resultado EXCELENTE, acertando ${score} de ${totalQuestions} palavras no quiz de escrita em francês! Isso demonstra um domínio impressionante das expressões e da ortografia francesa. Continue assim, pois seu esforço e dedicação são inspiradores! Este resultado reflete não apenas sua habilidade linguística, mas também sua atenção aos detalhes e compromisso em aprender. Que tal continuar explorando o idioma com o mesmo entusiasmo? A prática constante vai te levar ainda mais longe.`;
                resultsMascot.src = "MASCOTEFELIZ.png";
                positiveAudio.play().catch(err => console.log("Erro ao reproduzir áudio positivo:", err));
            } else if (percentage >= 75) {
                resultsTitle.textContent = "PARABÉNS";
                resultsMessage.innerHTML = `Parabéns pelo seu desempenho! Você obteve um BOM resultado, acertando ${score} de ${totalQuestions} palavras no quiz de escrita em francês! Isso mostra que você está no caminho certo, com uma sólida compreensão do idioma. Sua dedicação está valendo a pena, e cada palavra certa é um passo rumo à fluência. Continue assim, brilhando no aprendizado do francês!`;
                resultsMascot.src = "MASCOTEALEGRE.png";
                positiveAudio.play().catch(err => console.log("Erro ao reproduzir áudio positivo:", err));
            } else if (percentage >= 60) {
                resultsTitle.textContent = "QUASE LÁ";
                resultsMessage.innerHTML = `Você alcançou o nível SUFICIENTE, acertando ${score} de ${totalQuestions} palavras no quiz de escrita em francês! Isso indica um progresso notável, com uma boa base no idioma. Sua dedicação está clara, e você está muito próximo de resultados ainda melhores. Cada palavra escrita é um avanço no aprendizado do francês. Continue se empenhando, e logo verá seu desempenho crescer! Siga firme na jornada para dominar o idioma!`;
                resultsMascot.src = "MASCOTEDUVIDA.png";
                negativeAudio.play().catch(err => console.log("Erro ao reproduzir áudio negativo:", err));
            } else {
                resultsTitle.textContent = "NÃO FOI DESSA VEZ";
                resultsMessage.innerHTML = `Você obteve o nível INSUFICIENTE, acertando ${score} de ${totalQuestions} palavras no quiz de escrita em francês. Não desanime! Cada tentativa é uma oportunidade de aprendizado, e você já deu o primeiro passo ao participar. O francês pode ser desafiador, mas com prática, você vai melhorar. Reforce as palavras e continue se dedicando. Sua persistência vai te levar mais longe na jornada do idioma!`;
                resultsMascot.src = "MASCOTEDUVIDA.png";
                negativeAudio.play().catch(err => console.log("Erro ao reproduzir áudio negativo:", err));
            }
            localStorage.removeItem('quizProgress');
        }
        function saveProgress() {
            localStorage.setItem('quizProgress', JSON.stringify({
                currentQuestion,
                score,
                answeredQuestions,
                wrongAnswers,
                userAnswers
            }));
        }
        function shuffleArray(array) {
            for (let i = array.length - 1; i > 0; i--) {
                const j = Math.floor(Math.random() * (i + 1));
                [array[i], array[j]] = [array[j], array[i]];
            }
            return array;
        }
        let touchStartX = 0;
        let touchEndX = 0;
        document.addEventListener('touchstart', e => {
            touchStartX = e.changedTouches[0].screenX;
        });
        document.addEventListener('touchend', e => {
            touchEndX = e.changedTouches[0].screenX;
            if (touchEndX < touchStartX - 50 && isAnswerSelected) {
                nextQuestion();
            } else if (touchEndX > touchStartX + 50 && currentQuestion > 0) {
                prevQuestion();
            }
        });
    </script>
</body>
